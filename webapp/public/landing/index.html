                            </div>
                            <!---->
                            <div class="mt-6">
                                
                            </div>
                        </div>
                    </div>
                </div>

                            <svg
                                class="absolute -mr-3 top-8 right-1/2 lg:m-0 lg:left-0"

                                height="392"
                                fill="none"
                                viewBox="0 0 404 392"

                                <defs>
                                    <pattern
                                        id="837c3e70-6c3a-44e6-8854-cc48c737b659"

                                        y="0"

                                            x="0"
                                            y="0"
                                            width="4"
                                            height="4"
                                            class="text-gray-200"
                                            fill="currentColor"

                                </defs>
                                <rect

                                    height="392"
                                    fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"
